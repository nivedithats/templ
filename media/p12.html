<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/style.css">

<body>
    <center>
        <h1>Loops</h1>
        <ol>
            <li>While loop</li>
            <li>Do While</li>
            <li>For loop</li>
        </ol>
        <div class="cintainer">
            <div class="card">
                <label for="">Enter a Number</label>
                <input type="number" placeholder="Enter a number " id="number">
                <button onclick="checkwhileDecrement()">Check While Loop</button>
                <div id="result"></div>
            </div>
        </div>
    </center>
    <script>
        console.log("hello")
        console.log("hello")

        //loops
        //initialization,condithion,increment
    function checkwhile(){
        let i = document.getElementById('number ').value;
        let result = document.getElementById('result');
        while(i<=5){
          console.log("hello",i)
          result.innerHTML += `<h1>hello ${i}</h1>`
          i++;
        }
    }
    function checkwhileDecrement(){
        let i = document.getElementById('number').value;
        let result = document.getElementById('result');
        while(i>0){
            console.log("hello",i)
            if (i==3){
                result.innerHTML += `<h1 style="color:green;">hello ${i}</h1>`
            }
            result.innerHTML += `<h1>hello ${i}</h1>`
            i--;
        }
    }





    </script>
</body>
