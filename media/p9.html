<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Basics</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <center>
        <h1>SWICTH CASE..!</h1>
    </center>
    <div class="container">
        <div class="card">
            <label for="number">Enter Number Between 1-7</label>
            <input type="number" id="number" placeholder="Enter number between 1-7" name="number">
            <p id="result"></p>
            <button onclick="checkDay()">Check</button>
        </div>
    </div>

    <script>
        function checkDay(){
            let number = +document.getElementById('number').value; 
            let result = document.getElementById('result');

            switch(number){
                case 1: 
                result.innerText = "Today is Our sunday"
                result.style.color = "green"
                break;

                case 2:
                result.innerText = "Today is Our Monday"
                result.style.color = "green"
                break;

                case 3:
                result.innerText = "Today is Our Teusday"
                result.style.color = "green"
                break;

                case 4:
                result.innerText = "Today is Our Wednesday"
                result.style.color = "green"
                break;

                case 5:
                result.innerText = "Today is Our Thursday"
                result.style.color = "green"
                break;

                case 6:
                result.innerText = "Today is Our Friday"
                result.style.color = "green"
                break;

                case 7:
                result.innerText = "Today is Our Saturday"
                result.style.color = "green"
                break;

                default:
                    result.innerText = "No information for the day"
                    result.style.color = "red"
            }
        }
    </script>

    
</body>
</html>
